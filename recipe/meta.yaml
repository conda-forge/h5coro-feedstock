{% set name = "h5coro" %}
{% set version = "1.0.3" %}
{% set python_min = "3.10" %}
{% set python_max = "3.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/h5coro-{{ version }}.tar.gz
  sha256: 8861f317153d220e108e0d26a5164b4d940a26d34b6b645804019a5c8de0d9c0

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }},<={{ python_max }}
    - numpy
    - boto3
    - earthaccess >=0.5.0
    - requests
    - xarray ==2025.6.1

test:
  imports:
    - h5coro
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ICESat2-SlideRule/h5coro/
  summary: Python package for reading HDF5 data from S3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jpswinski
    - elidwa