{% set name = "h5coro" %}
{% set version = "0.0.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/h5coro-{{ version }}.tar.gz
  sha256: dda5e97b1f75765e1df0bae49847d5c049ea6d620133ee77f2339934a856b5ef

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - numpy
    - boto3

test:
  imports:
    - h5coro
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ICESat2-SlideRule/h5coro/
  summary: Python package for reading HDF5 data from S3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jpswinski
