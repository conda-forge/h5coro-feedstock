{% set name = "h5coro" %}
{% set version = "0.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/h5coro-{{ version }}.tar.gz
  sha256: 06aefb15305da402af71c56f5cfa3a816316dccd4b85a6f3b66a93cfe2ecd145

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy
    - boto3

test:
  imports:
    - h5coro
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ICESat2-SlideRule/h5coro/
  summary: Python package for reading HDF5 data from S3
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jpswinski
